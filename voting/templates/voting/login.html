{% extends "voting/base.html" %}
{% block content %}

    <div class="login-box">
        <div class="login-logo">
            <b>Voting System VoteDAO</b>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'account_login' %}" method="POST" id="logForm" onsubmit="checkForm(event)">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="hash" maxlength="42" placeholder="Hash" id="hash" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login"><i
                                class="fa fa-sign-in"></i> Sign In</button>
                    </div>
                    <div class="pull-right col-xs-4">
                        <a  class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-upload"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
            </div>

 

<script>

function checkForm(event){
event.preventDefault()

let a = document.getElementById('hash').value
if (a.length === 42){
    if (a[0]==='0' && a[1] === 'x'){
        document.getElementById('logForm').submit()
    }
}else{
    alert("Wrong Input!")
} 

}

</script>
                

{% endblock content %}
